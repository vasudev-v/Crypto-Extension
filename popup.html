<!DOCTYPE html>
<html>
<head>
  <title>Crypto Tracker</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .crypto-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .price-up { color: green; }
    .price-down { color: red; }
    .news-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }
    #api-key-form {
      background-color: #f5f5f5;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .refresh-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .refresh-button:hover {
      background-color: #45a049;
    }
    .news-item {
    padding: 10px;
    border-bottom: 1px solid #eee;
    margin-bottom: 8px;
  }
  .news-item a {
    color: #2196F3;
    text-decoration: none;
    font-weight: bold;
  }
  .news-item a:hover {
    text-decoration: underline;
  }
  .news-meta {
    font-size: 11px;
    color: #666;
    margin-top: 4px;
  }
  #api-key-status {
    margin-top: 8px;
    padding: 5px;
    font-size: 12px;
  }
  </style>
</head>
<body>
  <button id="refresh" class="refresh-button">Refresh Data</button>
  <div id="api-key-container"></div>
  <div id="crypto-list"></div>
  <div id="news-feed"></div>
  <script src="popup.js"></script>
</body>
</html>
